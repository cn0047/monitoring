queue:

- name: ping
  target: default
  rate: 1/s
  bucket_size: 2
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 1d

- name: pinging
  target: default
  rate: 2/s
  bucket_size: 3
  max_concurrent_requests: 2
  retry_parameters:
    task_retry_limit: 2
    task_age_limit: 1d
