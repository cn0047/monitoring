cron:

- description: "single ping"
  url: /cronTask/ping
  target: default
  schedule: every 1 minutes

- description: "pinging"
  url: /cronTask/pinging
  target: default
  schedule: every 1 minutes

# Tasks related to queue jobs:

- description: "Add ping job"
  url: /cronTask/addPingJob
  target: default
  schedule: every 1 minutes

- description: "Add ping jobs"
  url: /cronTask/addPingJobs
  target: default
  schedule: every 1 minutes

- description: "Add pinging job"
  url: /cronTask/addPingingJob
  target: default
  schedule: every 1 minutes
